apiVersion: networking.k8s.io/v1

kind: Ingress

metadata:
  name: wishlist-app-ingress

spec:
  tls:
    - secretName: secret-nginx
  rules:
    - http: 
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-service
                port: 
                  number: 80

