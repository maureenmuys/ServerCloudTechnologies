apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: postgres-backup
  namespace: default
spec:
  schedule: "0 0 * * *"  # Run every day at midnight
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: postgres-backup
              image: gcr.io/servercloudtechnologies/postgres-backup:latest
          restartPolicy: OnFailure
